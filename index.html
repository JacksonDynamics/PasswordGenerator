<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
   
    <div class="pw-generator">
        <!-- Headlines -->
        <div class="heading">Generate a <br><span>random password</span></div>
        <h2>Never use an insecure password again.</h2>
        
        <!-- Controls -->           
        <div class="control-panel">
            
            <button id="generate-btn">Generate passwords</button>            
                   
            <div>
                <label>Password length</label>
                <input type="range" id="length" class="pw-length" min="4" max="16" value="4" oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>
                
            <div>
                <label>Toggle w/ symbols & numbers</label>
                <label class="Switch">
                    <input type="checkbox" class="Switch_Input" id="checkbox" unchecked>
                    <span class="Slider"></span>
                </label>
            </div>
                                
        </div>
        
        <!-- Password fields & Copy to Clipboard buttons -->
        
        <div class="password-fields">
            
            <div>
                <div id="pw-One" class="pw-fields"></div>           
                <button class="copy-btn tooltip" id="copy-btn-one" onclick="copyPWOne()">Copy
                     <span class="tooltiptext">Copied</span>
                </button>  
            </div>
            
            <div>
                <div id="pw-Two" class="pw-fields"></div>
                <button class="copy-btn tooltip" id="copy-btn-Two" onclick="copyPWTwo()">Copy
                    <span class="tooltiptext">Copied</span>
                </button>
            </div>
            
        </div>  
         
    </div>

    <script src="index.js"></script>
</body>
</html>
